<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>angular practice 1 - to-do list</title>
    <script src="angular.js"></script>

    <script>

    var tasks;
    function Task(description) {
      this.description = description;
    }
    var app = angular.module('my-app', []);

    app.controller('MainController', function($scope) {
      tasks = $scope.tasks = [
        {description: 'laundry', isDone: false},
        {description: 'gym', isDone: false},
        {description: 'target', isDone: false},
        {description: 'kroger', isDone: false}
      ];

      $scope.addTask = function() {
        var task = {
          description: $scope.newTask,
          isDone: false
        };
        $scope.tasks.push(task);
      };

      $scope.removeTask = function(task) {
        var idx = $scope.tasks.indexOf(task);
        $scope.tasks.splice(idx, 1);
      };

    });


    </script>

  </head>
  <body>
    <div ng-app="my-app" ng-controller="MainController">
      <h2>to-do list</h2>

      <!-- add new items -->
      <form>
        <input type="text" ng-model="newTask">
        <button ng-click="addTask()">add to list</button>

      </form>

      <!-- show items in list -->
      <ul>
        <li ng-repeat="task in tasks">{{task.description}}
          <button ng-click="removeTask(task)">x</button></li>
      </ul>


    </div>



  </body>
</html>
